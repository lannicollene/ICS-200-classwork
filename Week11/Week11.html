<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week9: Calculator</title>
  <link rel="stylesheet" href="Week11.css">
  <script src="Week11.js"></script>
</head>
<body>
  
  <div id="calculator">
    <div id="result" class="beige-bg child">000</div>  
    <div id="ac" class="blue-bg child">AC</div>
    <div id="plus-minus" class="blue-bg child">+/-</div>
    <div id="percent" class="blue-bg child">%</div>
    <div id="division" class="operator child">/</div>
    <div id="seven" class="operand child">7</div>
    <div id="eight" class="operand child">8</div>
    <div id="nine" class="operand child">9</div>
    <div id="multiply" class="operator child">*</div>
    <div id="four" class="operand child">4</div>
    <div id="five" class="operand child">5</div>
    <div id="six" class="operand child">6</div>
    <div id="minus" class="operator child">-</div>
    <div id="one" class="operand child">1</div>
    <div id="two" class="operand child">2</div>
    <div id="three" class="operand child">3</div>
    <div id="plus" class="operator child">+</div>
    <div id="zero" class="operand child">0</div>
    <div id="decimal" class="operand child">.</div>
    <div id="equals" class="equals child">=</div>

  </div>


</body>
</html>
